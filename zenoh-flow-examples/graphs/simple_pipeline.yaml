flow: SimplePipeline
operators:
  - id : SumOperator
    uri: file://./target/debug/examples/libsum_and_send.dylib
    inputs:
      - id: Number
        type: usize
    outputs:
      - id: Sum
        type: usize
sources:
  - id : Counter
    uri: file://./target/debug/examples/libcounter_source.dylib
    output:
      id: Counter
      type: usize
sinks:
  - id : PrintSink
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      id: Data
      type: usize

links:
- from: Counter.Counter
  to: SumOperator.Number
- from: SumOperator.Sum
  to: PrintSink.Data

mapping:
  - id: SumOperator
    runtime: runtime0
  - id: Counter
    runtime: runtime1
  - id: PrintSink
    runtime: runtime0